<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hanado</title>

    <!-- logo Favicon -->
    <link rel="shortcut icon" href="/bootstrap/images/logo.png" type="image/x-icon">

    <!-- Link CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Link Css External -->
    <link rel="stylesheet" href="/style/style.css">

    <!-- Link Icon Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Link Font Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="col-10 col-sm-8 col-lg-6">
        <img src=" /bootstrap/images/bg-hero-2.png" class="position-absolute top-0 end-0 z-n1" alt="" width="500"
            height="300" loading="lazy">
    </div>
    <div class="col-10 col-sm-8 col-lg-6">
        <img src=" /bootstrap/images/bg-hero-2.png" class="position-absolute bottom-0 start-0 z-n1" alt="" width="500"
            height="300" loading="lazy">
    </div>

    <!-- Bagian Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="/bootstrap/images/logo.png" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link active fw-semibold" aria-current="page" href="#">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-semibold" aria-current="page" href="#">Our Product</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-semibold" aria-current="page" href="#">Delivery</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <div class="boxsearch d-flex">
                        <img src="/bootstrap/icons/search.svg" alt="">
                        <input type="search" placeholder="Search" aria-label="Search"
                            class="input-search form-control border-0">
                    </div>
                    <button class="position-relative bg-transparent border-0">
                        <img src="/bootstrap/icons/dark-cart.svg" alt="" class="icon-chart">
                        <span
                            class="position-absolute top-25 start-100 translate-middle badge border border-light rounded-circle bg-danger p-1"><span
                                class="visually-hidden">unread messages</span></span>
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Bagian Home -->
    <div class="container col-xxl-8 px-4 py-5">
        <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
            <div class="col-10 col-sm-8 col-lg-6 image-home">
                <img src="/bootstrap/images/coffe-glass.png" class="d-block mx-lg-auto img-fluid" alt="" width="500"
                    height="300" loading="lazy">
            </div>
            <div class="col-lg-6">
                <h1 class="display-5 fw-bold lh-1 mb-3">Enjoy Your <span style="color: #f7941d;">Coffee</span></h1>
                <h1 class="display-5 fw-bold lh-1 mb-3">Before Your Activity</h1>
                <p class="lead mb-5">Boost your productivity and build your mood with a glass of coffee in the morning
                </p>
                <div class="d-grid gap-1 d-md-flex justify-content-md-start">
                    <button type="button" class="btn btn-lg px-4 me-md-2 button-order">Order Now
                        <img src="/bootstrap/icons/white-cart.svg" alt="">
                    </button>

                    <button type="button" class="btn btn-lg px-4 button-more">More Info</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Link JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
